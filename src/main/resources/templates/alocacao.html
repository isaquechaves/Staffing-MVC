<!DOCTYPE html>

<html xmlns ="http://www.w3.org./1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">

<head>
	<meta charset="UTF-8">
	<title>Alocação</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

	<section layout:fragment="conteudo">
		<div class="card" style="padding-bottom: 30px; padding-left: 30px; padding-right: 30px;">
			<div class = "card-header">				
				<h4 class="card-title float-left">Alocação de Funcionário</h4>
				<a class ="btn btn-warning float-right"  href="/wa/funcionarios" role="button">Cancelar</a>			
			</div>
	
			<form method="POST" action="/wa/alocacao" th:object=${funcionario}>
					<input type="hidden" th:field="*{id}">							
						
						<div class="card" style="width: 18rem;">
							<img src="/images/dev.png" class="card-img-top" style="width: 128px; margin-left: auto; margin-right: auto; padding-top: 5px;">							
								<h5 class="card-title" th:text="${funcionario.nome}" style="padding-top: 5px;"></h5>
								<div class="card-header">Cargo</div>
									<span class="list-group-item" th:text="${funcionario.cargo}"></span>															
								<div class="card-header">Tecnologias</div>									
									<span class="list-group-item" th:each="tecnologia : ${funcionario.tecnologias}" th:text="${tecnologia.nome}"></span>																									
						</div>			
				<div class="form-group row">
					<div class="col-md-3">				
						<button type="submit" class="btn btn-outline-light"><img src="/images/alocar.png" style="margin-left: auto; margin-right: auto;"></button>
					</div>
				</div>				
			</form>
		</div>
	</section>

</body>

</html>
