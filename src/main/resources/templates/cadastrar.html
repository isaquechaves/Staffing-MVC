<!DOCTYPE html>

<html xmlns ="http://www.w3.org./1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" />

</head>

<body>

	<section layout:fragment="conteudo">
		<div class="d-flex justify-content-center">
			<form method="POST" action="/wa" th:object=${funcionario}>
				<input type="hidden" th:field="*{id}">
				<div class ="card" style="width: 30rem;">
					<div class = "card-header">
						<h4 class="card-title float-left">Novo Funcion√°rio</h4>
						<a class ="btn btn-warning float-right"  href="/wa/funcionarios" role="button">Cancelar</a>
					</div>
					
					<div class="panel-body" style="padding-left: 10px; padding-right: 10px; padding-top: 10px;  padding-top: 20px;">
			
						<div class="d-flex justify-content-center">	
							<div class="form-group row" >
								<label for="nome" class="col-sm-4 col-form-label">Nome</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="name" th:field="*{nome}"/>
								</div>
							</div>
						</div>	
						
					
						<div class="form-group row" style="padding-left: 115px;">								
					    	<label for="Level" class="col-sm-3 col-form-label">Level</label>								
						    <select class="form-control col-sm-4" id="level" th:field="*{level}">
							      <option th:value="L0" th:text="L0"></option>
							      <option th:value="L1" th:text="L1"></option>
							      <option th:value="L2" th:text="L2"></option>
							      <option th:value="L3" th:text="L3"></option>
							      <option th:value="L4" th:text="L4"></option>
							      <option th:value="L5" th:text="L5"></option>
							      <option th:value="L6" th:text="L6"></option>
							      <option th:value="L7" th:text="L7"></option>
					    	</select>	 					
						</div>										
						
						<div class="form-group row" style="padding-left: 70px;" th:object="${tecnologias}">
							<label for="tecnologia" class="col-sm-4 col-form-label">Tecnologias</label>											
								<div class="col-sm-8">
									<div class="form-check"  th:each="tecnologia :${tecnologias}" style="display: inline-block;">															
										<input class="form-check-input" type="checkbox" name="tecnologias"
										 th:value="${tecnologia.id}">
										 <label class="form-check-label" th:text="${tecnologia.nome}"></label>															  							  													
									</div>
								</div>
						
						</div>	
						
						<div class="form-group row"  style="padding-left: 130px;" th:object="${gfts}" >
							<label for="gft" class="col-sm-2 col-form-label">GFT</label>
							<div class="col-sm-8" >
								<select class="form-control col-sm-8" name="gft">
									<option th:each="gft : ${gfts}" 
										th:value="${gft.id}"  th:text="${gft.nome}"/></option>						
								</select>
							</div>
						</div>

						
						<div class="d-flex justify-content-center">							
							<div class="form-group row" >
								<label for="cargo" class="col-sm-4 col-form-label">Cargo</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="cargo" th:field="*{cargo}"/>
								</div>
							</div>
						</div>
						
						<div class="d-flex justify-content-center">
							<div class="form-group row">
								<label for="Data WA" class="col-sm-4 control-label">Data</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="inicio_wa" th:field=*{inicio_wa}
										data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt_BR"
										data-date-autoclose="true" data-date-today-highlight="true" data-orientation="bottom"/>
								</div>
							</div>
						</div>	
						<div class="d-flex justify-content-center">
							<div class="form-group row">
								<div class="col-md-3">
									<button type="submit" class="btn btn-outline-success">Salvar</button>
								</div>
								</div>
							</div>
						</div>
				</div>
			</form>	
		</div>
	</section>	 
</html>
