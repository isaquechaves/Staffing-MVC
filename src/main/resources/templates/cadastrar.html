	<section>
		<form method="POST" action="/wa" th:object="${gfts}">
			
			<div class ="card">
				<div class = "card-header">
					<h4 class="card-title float-left">Novo Funcionário</h4>
					<a class ="btn btn-outline-warning float-right"  href="/wa/funcionarios" role="button">Voltar</a>
				</div>
				
				<div class="panel-body" style="padding-left: 10px; padding-right: 10px; padding-top: 10px;  padding-top: 20px;">
		
					
					<div class="form-group row" >
						<label for="nome" class="col-sm-2 col-form-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="name" name="nome"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="tecnologias" class="col-sm-2 col-form-label">Tecnologias</label>
						<select class="col-sm-2">
							<option th:each="tecnologia :${tecnologias}" th:value="${tecnologia.id}" th:text="tecnologia.nome"/>							
						</select>
						
					</div>	
					
					<div class="form-group row" >
						<label for="gft" class="col-sm-2 col-form-label">GFT</label>
						<select class="col-sm-2">
							<option th:each="gft : ${gfts}" th:value="${gft}"  th:text="${gft.nome}"/></option>						
						</select>
						
					</div>	
					
					<div class="form-group row" >
						<label for="cargo" class="col-sm-2 col-form-label">Cargo</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="cargo" name="cargo"/>
						</div>
					</div>
					
					<div class="form-group row" >
						<label for="inicio_wa" class="col-sm-2 col-form-label">Início WA</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inicio_wa" name="inicio_wa"/>
						</div>
					</div>	
					
					<div class="form-group row" >
						<label for="termino_wa" class="col-sm-2 col-form-label">Término do WA</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="termino_wa" name="termino_wa"/>
						</div>
					</div>
