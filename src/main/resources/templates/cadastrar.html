<!DOCTYPE html>

<html xmlns ="http://www.w3.org./1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

	<section layout:fragment="conteudo">
		<form method="POST" action="/wa">
			
			<div class ="card">
				<div class = "card-header">
					<h4 class="card-title float-left">Novo Funcionário</h4>
					<a class ="btn btn-warning float-right"  href="/wa/funcionarios" role="button">Cancelar</a>
				</div>
				
				<div class="panel-body" style="padding-left: 10px; padding-right: 10px; padding-top: 10px;  padding-top: 20px;">
		
					
					<div class="form-group row" >
						<label for="nome" class="col-sm-2 col-form-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="name" name="nome"/>
						</div>
					</div>
					
					<div class="form-group row" th:object="${tecnologias}">
						<label for="tecnologia" class="col-sm-2 col-form-label">Tecnologias</label>											
							<div class="col-sm-10">
								<div class="form-check"  th:each="tecnologia :${tecnologias}" style="display: inline-block;">															
									<input class="form-check-input" type="checkbox" name="tecnologias"
									 th:value="${tecnologia.id}">
									 <label class="form-check-label" th:text="${tecnologia.nome}"></label>															  							  													
								</div>
							</div>
					</div>	
					
					<div class="form-group row"  th:object="${gfts}" >
						<label for="gft" class="col-sm-2 col-form-label">GFT</label>
						<div class="col-sm-6" >
							<select class="col-sm-4" name="gft">
								<option th:each="gft : ${gfts}" 
									th:value="${gft.id}"  th:text="${gft.nome}"/></option>						
							</select>
						</div>
					</div>	
					
					<div class="form-group row" >
						<label for="cargo" class="col-sm-2 col-form-label">Cargo</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="cargo" name="cargo"/>
						</div>
					</div>
					
					<div class="form-group row" >
						<label for="inicio_wa" class="col-sm-2 col-form-label">Início WA</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inicio_wa" name="inicio_wa"/>
						</div>
					</div>	
					
					<div class="form-group row" >
						<label for="termino_wa" class="col-sm-2 col-form-label">Término do WA</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="termino_wa" name="termino_wa"/>
						</div>
					</div>			
																						
					
					<!--
					
					<div class="form-group row">
						<label for="Data WA" class="col-sm-2 control-label">Data</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="inicio_wa" th:field=*{inicio_wa}
								data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt_BR"
								data-date-autoclose="true" data-date-today-highlight="true" data-orientation="bottom"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="descicao" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control js-currency" id="valor" th:field=*{valor}/>
						</div>
					</div>
					<div class="form-group row">
						<label for="descicao" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" name="status" th:field="*{status}">
								<option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>						
							</select>
						</div>
					</div>
					
					
					<div class="form-group row">
						<label for="descicao" class="col-sm-2 control-label">Tecnologias</label>
						<div class="col-sm-2">
							<select class="form-control" name="status" th:field="*{tecnologias}">
								<option th:each="tecnologia : ${funcionario.tecnologias}"
									th:value="${funcionario.tecnologias}" th:text="${funcionario.tecnologias}"></option>						
							</select>
						</div>
					</div>
					-->
					<div class="form-group row">
						<div class="col-md-3">
							<button type="submit" class="btn btn-outline-success">Salvar</button>
						</div>
						</div>
					</div>
			</div>
		</form>	
	</section>
	 
</html>
