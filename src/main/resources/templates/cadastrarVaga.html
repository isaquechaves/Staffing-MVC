<!DOCTYPE html>

<html xmlns ="http://www.w3.org./1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

	<section layout:fragment="conteudo">
		<form method="POST" action="/wa/vagas/cadastrar" th:object="${vaga}">
			<div class ="card">
				<div class = "card-header">
					<h4 class="card-title float-left">Nova Vaga</h4>
					<a class ="btn btn-warning float-right"  href="/wa/funcionarios" role="button">Cancelar</a>
				</div>
				
				<div class="panel-body" style="padding-left: 10px; padding-right: 10px; padding-top: 10px;  padding-top: 20px;">
		
					
					<div class="form-group row" >
						<label for="nome" class="col-sm-2 col-form-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao_vaga" th:field="*{descricao_vaga}"/>
						</div>
					</div>
					
					<div class="form-group row" >
						<label for="nome" class="col-sm-2 col-form-label">Projeto</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="projeto" th:field="*{projeto}"/>
						</div>
					</div>
					
					<div class="form-group row" th:object="${tecnologias}">
						<label for="tecnologia" class="col-sm-2 col-form-label">Tecnologias</label>											
							<div class="col-sm-10">
								<div class="form-check"  th:each="tecnologia :${vaga.tecnologias}" style="display: inline-block;">															
									<input class="form-check-input" type="checkbox" name="${tecnologias}"
										 th:value="${tecnologia.id}">
									 <label class="form-check-label" th:text="${tecnologia.nome}"></label>															  							  												
								</div>
							</div>
					</div>
							
																			
					<div class="form-group row" >
						<label for="inicio_wa" class="col-sm-2 col-form-label">Código Vaga</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="codigo_vaga" th:field="*{codigo_vaga}"/>
						</div>
					</div>
							
					<div class="form-group row" >
						<label for="inicio_wa" class="col-sm-2 col-form-label">Data de abertura</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="abertura_vaga" th:field="*{abertura_vaga}"/>
						</div>
					</div>	
					
					<div class="form-group row" >
						<label for="inicio_wa" class="col-sm-2 col-form-label">Quantidade</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="qtd_vaga" th:field="*{qtd_vaga}"/>
						</div>
					</div>	
					
					<div class="form-group row">
							<div class="col-md-3">
								<button type="submit" class="btn btn-outline-success">Salvar</button>
							</div>
					</div>
				</div>	
			</div>
		</form>	
	</section>
	 
</html>
