<!DOCTYPE html>
<html lang="pt-BR"
	xmlns ="http://www.w3.org./1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Vagas</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		 <a class="navbar-brand" href="/wa/funcionarios">
   			<img src="/images/logo.jpg" width="250" height="40" class="d-inline-block align-top" alt="GFT" >   
  		</a>
		  <a class="navbar-brand" href="/wa/funcionarios">Gerenciamento de WA</a> 
			  <div class="navbar-brand">
			  	<ul class="navbar-nav nav-tabs">    
				      <li class="nav-item active">
				        <a class="nav-link" href="/wa/funcionarios">Funcionários</a>
				      </li>
				      <li class="nav-item active">
				        <a class="nav-link" href="/wa/vagas">Vagas</a>
				      </li>
				      <li class="nav-item active">
				        <a class="nav-link" href="#">Alocação</a>
				      </li>
				       <li class="nav-item active my-2 my-sm-0">
				        <a class="nav-link" href="#">Histórico</a>
				      </li>		      
				</ul>
			</div>	
		</nav>
	</header>
	
	<section>
		<div class="card" style="padding-bottom: 30px; padding-left: 30px; padding-right: 30px;">
			<div class = "card-header">
					<h3 class="card-title float-left">Pesquisa de Vagas</h3>
					<a class ="btn btn-outline-success float-right"  href="/wa/vagas/cadastrar" role="button">Cadastrar vaga</a>		
			</div>
			
			<div class="panel-body">	
				<form method="GET" action="/wa/funcionarios" th:object="${vagas}">
					<div class="form-group row col-sm-4">
						<div class="input-group mb-2">
						 <input class="form-control" placeholder="Pesquisar vaga" 
						 autofocus="autofocus"></input>
						 <span class = "input-group-btn>">
						 	<button type="submit" class="btn btn-outline-dark">
						 		<img src="/images/search.png" height="15" width="15"/>
						 	</button>
						 </span>
						</div>
					</div>
				</form>
			</div>
			
			<table class="table table-striped table-bordered">
 				<thead class="thead-dark">
 					<tr>
						<th class="text-center col-md1">#</th> 							
						<th class="text-center col-md1">Descrição</th>
						<th class="text-center col-md1">Código Vaga</th>
 					 										 					 					
 					</tr>
 				</thead>
 				<tbody>
 					<tr th:each="vaga :${vagas}" th:if="${vaga.qtd_vaga} > 0">
 						<td class="text-center" th:text="${vaga.id}"></td>
 						<td class="text-center" th:text="${vaga.descricao_vaga}"></td>
 						<td class="text-center" th:text="${vaga.codigo_vaga}"></td> 	 						 						 						 					 																					 				
 					</tr>
 					<tr>
 						<td colspan="6" th:if="${#lists.isEmpty(vagas)}">nenhuma vaga foi encontrada!</td>
 					</tr>
 					
 				</tbody>
 			</table>
			
		</div>
	</section>
	
	
</body>
</html>
